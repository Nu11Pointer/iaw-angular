<div class="container">

<!-- <div ng-include src="'views/formularioCamara.html'"></div> -->

<form id="formCamara" class="row" ng-controller="CamaraController">
	<div class="input-field col s6">
		<i class="material-icons prefix">videocam</i>
		<input value="" id="nombre" type="text" class="validate" ng-model="camara.nombre">
		<label class="active" for="nombre">Nombre</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">label</i>
		<input value="" id="descripcion" type="text" class="validate" ng-model="camara.descripcion">
		<label class="active" for="descripcion">Descripci√≥n</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">location_on</i>
		<input value="" id="latitud" type="number" step="0.0000001" class="validate" ng-model="camara.latitud">
		<label class="active" for="descripcion">Latitud</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">location_on</i>
		<input value="" id="longitud" type="number" step="0.0000001" class="validate" ng-model="camara.longitud">
		<label class="active" for="descripcion">Longitud</label>
	</div>
	<button class="waves-effect waves-light btn" ng-click="agregarCamara()">Agregar camara</button>
</form>
<script type="text/javascript" src="js/validator.js"></script>

<div ng-controller="CamaraController">
	<h1>Listado de las camaras</h1>

	<div class="row">
	<div class="col s12">
	  <div class="row">
	    <div class="input-field col s12">
	      <i class="material-icons prefix">search</i>
	      <input type="text" id="autocomplete-input" class="autocomplete" data-ng-model="filtro">
	      <label for="autocomplete-input">Filtrar</label>
	    </div>
	  </div>
	</div>
	</div>

	<table class="highlight">
			<thead>
	      <tr>
	          <th>Nombre</th>
	          <th>Descripcion</th>
						<th>Latitud</th>
						<th>Longitud</th>
	      </tr>
	    </thead>

		<tbody ng-repeat="camara in camaras | filter:filtro">
			<tr ng-hide="formEditar == camara._id">
				<td> {{camara.nombre}} </td>
				<td> {{camara.descripcion}}</td>
				<td> {{camara.latitud}} </td>
				<td> {{camara.longitud}} </td>

				<td class = "right">
					<a class="waves-effect waves-light btn btn-editar" ng-click="toggleEditor(camara._id)">
					<i class="material-icons left">mode_edit</i>Editar</a>
					<a class="waves-effect waves-light btn btn-eliminar" ng-click="eliminarCamara(camara._id)">
					<i class="material-icons left">delete</i>Eliminar</a>
				</td>
			</tr>

			<tr ng-show="formEditar == camara._id">
				<td> <input type="text" class="validate" ng-model="camara.nombre"></td>
				<td> <input type="text" class="validate" ng-model="camara.descripcion"></td>
				<td> <input type="number" class="validate" ng-model="camara.latitud"></td>
				<td> <input type="number" class="validate" ng-model="camara.longitud"></td>

				<td class = "right">	
				<a class="waves-effect waves-light btn btn-guardar" ng-click="editarCamamara(camara._id)">
				<i class="material-icons left">done</i>Guardar</a>
				</td>
			</tr>
		</tbody>
	</table>

<script src="js/autoCompletar.js"></script>
</div>
</div>
