<div>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 700px;
        width: 100%;
      }
      #map {
        position: relative;
      }
      ng-map {
        width:100%;
        height:100%;
      }
    </style>

    <div class="row">
      <div class="col s4"> <!-- Columna 1-->
        Mostrar info de delitos cercanos
      </div> <!-- Columna 1 END-->

      <div class="col s8"> <!-- Columna 2-->
          <div id="map" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCLgrNdY7Vt9XqjWohlDfbYI8KAnk9WVTo" ng-controller="MapController">
            <ng-map center="{{marcador.latitud}},{{marcador.longitud}}" zoom="14" styles="{{estilo}}" draggable="false" disable-default-u-i="true" scrollwheel="false">
              <marker position="{{marcador.latitud}},{{marcador.longitud}}"
                icon="{
                  url:'img/img_camara.png',
                  scaledSize:[40,60]
                }"
                >
              </marker>
            </ng-map>
          </div>
      </div> <!-- Columna 2 END-->
    </div> <!-- END ROW -->
    <div class="row">
      <div id="comentarios" class = "col s12">
        <h3>Comentarios - {{marcador.nombre}}</h3>
        <disqus shortname="localhost-i6dqfajxmh" identifier="{{comentarios_id}}" title="{{comentarios_title}}" url="{{comentarios_url}}"></disqus>
    </div>
</div>
