<div ng-controller="CamaraController">
	<input type="text" ng-model="camara.nombre">
	<input type="text" ng-model="camara.descripcion">
	<button class="waves-effect waves-light btn" ng-click="agregarCamara()">Agregar camara</button>
</div>

<div ng-controller="CamaraController">
	<h1>Listado de las camaras</h1>
	<table class="highlight">
			<thead>
	      <tr>
	          <th>Nombre</th>
	          <th>Descripcion</th>
	      </tr>
	    </thead>

		<tbody>
		<tr ng-repeat="camara in camaras">
			<td> {{camara.nombre}} </td>
			<td> {{camara.descripcion}}</td>
			<td> 
				<a class="waves-effect waves-light btn btn-eliminar" ng-click="eliminarCamara()">
				<i class="material-icons left">delete</i>Eliminar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
