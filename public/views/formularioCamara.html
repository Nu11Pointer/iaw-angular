<form id="formCamara" class="row" ng-controller="CamaraController">
	<div class="input-field col s6">
		<i class="material-icons prefix">videocam</i>
		<input value="" id="nombre" type="text" class="validate" ng-model="camara.nombre" required="" aria-required="true">
		<label class="active" for="nombre">Nombre</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">label</i>
		<input value="" id="descripcion" type="text" class="validate" ng-model="camara.descripcion" required="" aria-required="true">
		<label class="active" for="descripcion">Descripci√≥n</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">location_on</i>
		<input value="" id="latitud" type="number" step="0.0000001" class="validate" ng-model="camara.latitud" required="" aria-required="true">
		<label class="active" for="descripcion">Latitud</label>
	</div>
	<div class="input-field col s6">
		<i class="material-icons prefix">location_on</i>
		<input value="" id="longitud" type="number" step="0.0000001" class="validate" ng-model="camara.longitud" required="" aria-required="true">
		<label class="active" for="descripcion">Longitud</label>
	</div>
	<button class="waves-effect waves-light btn" ng-click="agregarCamara()">Agregar camara</button>
</form>
<script type="text/javascript" src="js/validator.js"></script>
