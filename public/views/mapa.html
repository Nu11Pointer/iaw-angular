<div>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 600px;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="js/map.js"></script>

    <div id="map" map-lazy-load="https://maps.google.com/maps/api/js" ng-controller"MapController">
      <ng-map center="-38.7183177, -62.2663478" zoom="14">
        <marker ng-repeat="c in camaras" position="{{c.latitud + "," + c.longitud}}"
        data="{{data[$index]}}"
        on-click="showData()";
        title="{{c.nombre}}"> </marker>
      </ng-map>
    </div>


</div>
