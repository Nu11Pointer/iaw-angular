<div>
  <!-- Slide menu -->
  <ul id="slide-out" class="side-nav slide-listacam">
    <div ng-include src="'views/listaCamaras.html'"></div>
  </ul>

  <div class="fixed-action-btn">
      <a href="#" data-activates="slide-out" class="btn-floating btn-large button-collapse waves-effect waves-light red">
      <i class="material-icons">menu</i>
      </a>
  </div>

  <script>
  // Initialize collapse button
  $(".button-collapse").sideNav();
  // Initialize collapsible (uncomment the line below if you use the dropdown variation)
  //$('.collapsible').collapsible();
  </script>
  <!-- Slide menu END-->

    <div class="row">
      <div class="col s12 no-padding"> <!-- Columna 2-->
          <div id="map" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCLgrNdY7Vt9XqjWohlDfbYI8KAnk9WVTo" ng-controller="MapController">
            <ng-map center="{{marcador.latitud}},{{marcador.longitud}}" zoom="{{marcador.zoom}}" styles="{{estilo}}">
              <marker
                ng-repeat="c in camaras" position="{{c.latitud}},{{c.longitud}}" title="{{c.nombre}}"
                icon="{
                  url:'img/img_camara.png',
                  scaledSize:[40,60]
                }"
                on-click="mostrarComentarios(event, c)"
                >
              </marker>
              <marker
                ng-repeat="d in delitos" position="{{d.latitud}},{{d.longitud}}" title="{{d.fecha}} - {{d.evento}} - {{d.aprehension}}"
                icon="{
                  url:'img/img_delito.png',
                  scaledSize:[24,24]
                }"
                >
              </marker>
            </ng-map>
          </div>
      </div> <!-- Columna 2 END-->
    </div> <!-- END ROW -->

    <div class="row">
      <div id="comentarios" class="col s12">
        <h3>Comentarios - {{comentarios_title}}</h3>
        <disqus shortname="localhost-i6dqfajxmh" identifier="{{comentarios_id}}" title="{{comentarios_title}}" url="{{comentarios_url}}"></disqus>
      </div>
    </div>
</div>
